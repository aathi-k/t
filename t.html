<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tour Management</h1>
    </header>

    <section>
        <h2>Upcoming Tours</h2>
        <ul>
            <li><strong>Destination:</strong> Paris, France</li>
            <li><strong>Date:</strong> April 15, 2024</li>
            <li><strong>Duration:</strong> 7 days</li>
        </ul>

        <ul>
            <li><strong>Destination:</strong> Tokyo, Japan</li>
            <li><strong>Date:</strong> May 10, 2024</li>
            <li><strong>Duration:</strong> 10 days</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Tour Management</p>
    </footer>

</body>

</html>
